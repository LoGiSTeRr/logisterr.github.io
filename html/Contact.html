<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="../css/top-div-styles.css" rel="stylesheet">
    <link href="../css/contact-styles.css" rel="stylesheet">
</head>
<body>
<div class="top-div">
    <div class="top-div-text">New York</div>
    <div class="top-div-button"><a href="index.html">Home</a></div>
    <div class="top-div-button"><a href="About.html">About</a></div>
    <div class="top-div-button"><a href="Gallery.html">Gallery</a></div>
    <div class="top-div-button current-page"><a href="Contact.html">Contact</a></div>
    <div class="top-div-button"><a href="History.html">History</a></div>
</div>

<div class="contact-div">
    <div>
        <div>Contact Us</div>
    </div>

    <div class="contact-info-div">
        <div class="info-div">
            <div>
                Hello, this project was made for ItStep by LoGiSTeRr.
                If you have any question, ask them here :)
            </div>
        </div>
        <div class="form-div">
            <form class="contact-form" method="post">
                <input type="text" placeholder="Name" id="name" name="name">
                <input type="text" placeholder="Email" id="email" name="email">
                <input type="text" placeholder="Your Message" id="message" name="message">
                <input type="button" value="Send" id="send-button" name="send-button">
            </form>
        </div>
    </div>
</div>
</body>
</html>
